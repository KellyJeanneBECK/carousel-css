<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Carousel</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>Simple Carousel CSS only</h1>
      <ul>
        <li><a href="#slide-one">1</a></li>
        <li><a href="#slide-two">2</a></li>
        <li><a href="#slide-three">3</a></li>
        <li><a href="#slide-four">4</a></li>
      </ul>
      <section>
        <article id="slide-one">
          <h2>First Slide</h2>
        </article>
        <article id="slide-two">
          <h2>Second Slide</h2>
        </article>
        <article id="slide-three">
          <h2>Third Slide</h2>
        </article>
        <article id="slide-four">
          <h2>Fourth Slide</h2>
        </article>
      </section>
    </main>
  </body>
</html>
